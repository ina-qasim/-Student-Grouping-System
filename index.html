<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grouping</title>

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css" />

  <!-- PDF support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>

<header class="topbar">
  <div class="brand">
    <div class="logo glow">
      <!-- logo svg unchanged -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <rect width="64" height="64" rx="16" fill="#0f172a"/>
      </svg>
    </div>
    <div>
      <h1>Student Grouping</h1>
      <p>Divide students into groups easily</p>
    </div>
  </div>
</header>

<main class="wrap">

  <!-- LEFT PANEL -->
  <section class="card formCard">

    <div class="formTitle">Import Students</div>

    <input
      type="file"
      id="fileInput"
      accept=".txt,.csv,.pdf"
      class="searchInput"
    />

    <label>Students Preview</label>
    <textarea id="studentsInput"></textarea>

    <div class="metaRow">
      <span id="countText">0 students</span>
      <button id="shuffleBtn" class="shuffleBtn">Shuffle</button>
    </div>

    <input
      type="text"
      id="searchInput"
      class="searchInput"
      placeholder="Search student..."
    />

    <div class="toggle">
      <button id="modeNumBtn" class="active">By Number</button>
      <button id="modeSizeBtn">By Size</button>
    </div>

    <div class="field" id="numGroupsField">
      <input id="numGroupsInput" type="number" min="1" placeholder="Groups count">
    </div>

    <div class="field" id="sizeGroupsField" style="display:none">
      <input id="groupSizeInput" type="number" min="1" placeholder="Students per group">
    </div>

    <button id="createBtn" class="primaryBtn">Create Groups</button>
    <div class="error" id="errorBox"></div>

  </section>

  <!-- RIGHT PANEL -->
  <section class="right">

    <div class="topHint" id="topHint"></div>

    <div class="card emptyState" id="emptyState">
      <h3>No groups yet</h3>
      <p>Import students to begin</p>
    </div>

    <div class="groupsGrid" id="groupsGrid"></div>

  </section>

</main>

<script src="JavaScript/script.js"></script>
</body>
</html>
